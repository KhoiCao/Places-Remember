{% extends "place/base.html" %}

{% block content %}
    <div class="text-center mt-4">
        {% if messages %}
            {% for message in messages %}
            <p class="text-center text-success">{{message}}</p>
            {% endfor %}
        {% endif %}
        <h1 class="text-primary">Places Remember</h1>
        <p class="">Places Remember is a service that helps you store memories about places that you have visited.</p>
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary" style="background-color: #3b5998; border: none;">
            <i class="mr-3 fab fa-facebook-f"></i>Login with Facebook
        </a>
    </div>
{% endblock content %}
